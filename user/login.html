<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../lib/css/font-awesome.min.css" />
		<link rel="stylesheet" href="../lib/css/app.css" />
		<title>登录</title>
	</head>
	<body>
		<div class="header"></div>
		<div class="mui-content">
			<div class="login-cimg"><img src="../lib/img/s_logo.png" /></div>
			<div class="login-form">
				<form>
					<div class="mui-input-row">
						<i class="fa fa-user-o"></i>
						<input type="text" class="mui-input-clear" placeholder="输入您的手机号/邮箱">
					</div>
					<div class="mui-input-row mui-password">
						<i class="fa fa-lock"></i>
						<input type="password" class="mui-input-password" placeholder="输入您的密码">
					</div>					
					<div class="mui-input-row">
						<button id="gologin" type="button" class="mui-btn mui-btn-success mui-btn-block">会员登录</button>
					</div>
					<div class="mui-input-row">
						<p class="wjpwd"><a href="reset.html">忘记密码？</a></p>
					</div>
				</form>
			</div>
		</div>
		<div class="footer"></div>
		<script type="text/javascript" src="../lib/js/mui.min.js"></script>
		<script type="text/javascript" src="../lib/js/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/js/app.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#gologin").on('tap',function(){
					window.location.href='index.html';
				});
			});
		</script>
	</body>
</html>
