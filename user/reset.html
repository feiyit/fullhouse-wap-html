<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../lib/css/font-awesome.min.css" />
		<link rel="stylesheet" href="../lib/css/app.css" />
		<title>重置密码</title>
	</head>
	<body>
		<div class="header"></div>
		<div class="mui-content">
			<div class="os-tip">重置密码</div>
			<div class="login-form reset-form">
				<form>
					<div class="mui-input-row">
						<i class="fa fa fa-mobile"></i>
						<input type="number" class="mui-input-clear" placeholder="输入您的手机号">
					</div>
					<div class="mui-input-row input-row-code">
						<i class="fa fa-thermometer-2"></i>
						<input type="number"  placeholder="输入验证码">
						<button type="button" class="mui-btn mui-btn-success mui-btn-block">获得验证码</button>
					</div>	
					<div class="mui-input-row mui-password">
						<i class="fa fa-lock"></i>
						<input type="password" class="mui-input-password" placeholder="输入您的密码">
					</div>	
					<div class="mui-input-row mui-password">
						<i class="fa fa-lock"></i>
						<input type="password" class="mui-input-password" placeholder="再次输入密码">
					</div>	
					<div class="mui-input-row">
						<button type="button" class="mui-btn mui-btn-success mui-btn-block">确认</button>
					</div>					
				</form>
			</div>
		</div>
		<div class="footer"></div>
		<script type="text/javascript" src="../lib/js/mui.min.js"></script>
		<script type="text/javascript" src="../lib/js/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/js/app.js"></script>
		<script type="text/javascript">
			$(function(){

			});
		</script>
	</body>
</html>
