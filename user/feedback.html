<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../lib/css/font-awesome.min.css" />
		<link rel="stylesheet" href="../lib/css/app.css" />
		<title>反馈意见</title>
	</head>
	<body>
		<div class="header"></div>
		<div class="mui-content">
			
			<div class="feedback-form">
				<form>
					<p>问题和意见</p>
					<div class="mui-input-row">
						<textarea id="question" maxlength="50" placeholder="请详细描述你的问题和意见..."></textarea>
					</div>
					<p>移动电话</p>
					<div class="mui-input-row">
						<input type="number" maxlength="11"  placeholder="请输入您的手机号码">
					</div>	
					<p>邮箱（选填）</p>
					<div class="mui-input-row">
						<input type="text" maxlength="30" placeholder="(选填,方便我们联系你 )">
					</div>	
					<div class="mui-input-row">
						<button type="button" class="mui-btn mui-btn-success mui-btn-block">提交</button>
					</div>					
				</form>
			</div>
		</div>
		<div class="footer"></div>
		<script type="text/javascript" src="../lib/js/mui.min.js"></script>
		<script type="text/javascript" src="../lib/js/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$(".header").load('../template/header-nav.html');
				$(".footer").load('../template/foot-nav.html');
			});
		</script>
	</body>
</html>
